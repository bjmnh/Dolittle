
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Interpreter AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      // Function to toggle theme
      function toggleTheme() {
        if (document.documentElement.classList.contains('dark')) {
          document.documentElement.classList.remove('dark');
          localStorage.theme = 'light';
        } else {
          document.documentElement.classList.add('dark');
          localStorage.theme = 'dark';
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; /* gray-200 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #374151; /* gray-700 */
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; /* gray-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #6b7280; /* gray-500 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }
      .bg-pattern {
        background-image: radial-gradient(circle at 1px 1px, #cbd5e1 1px, transparent 0);
        background-size: 20px 20px;
      }
      .dark .bg-pattern {
        background-image: radial-gradient(circle at 1px 1px, #4b5563 1px, transparent 0);
      }
      /* Ensure full height for the root container if needed by child components */
      html, body, #root {
        min-height: 100vh;
        height: 100%; /* This can be tricky, ensure children manage their own scrolling */
        display: flex;
        flex-direction: column;
      }
      #root {
        flex-grow: 1;
      }
      /* Custom button focus style for better visibility */
      .btn-focus-ring {
        @apply focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 dark:focus:ring-offset-gray-900;
      }
    </style>
